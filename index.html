<!doctype html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="initial-scale=1 ,width=device-width, user-scalable=yes">

    <meta charset="UTF-8">
    <title>the darkroom</title>

    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="components/slick.js/slick/slick.css">

    <script src="components/modernizr/modernizr.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>

    <script src="js/nav.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div class="navbar">
      <div class="container">
        <ul class="nav">
          <li class="nav-item icon"><i class="fa fa-facebook-square"></i></li>
          <li class="nav-item icon"><i class="fa fa-youtube"></i></li>
          <li class="nav-item nav-scroll-about">about</li>
          <li class="nav-item nav-scroll-news">news</li>
          <li class="nav-item icon logo"><i class="fa fa-lightbulb-o"></i></li>
          <li class="nav-item nav-scroll-clients">clients</li>
          <li class="nav-item nav-scroll-contact">contact</li>
          <li class="nav-item icon"><i class="fa fa-twitter"></i></li>
          <li class="nav-item icon"><i class="fa fa-soundcloud"></i></li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="group group-full group-logo">
        <img id="logo" src="img/bg.jpeg">
        <span id="slogan">where creativity develops</span>
      </div>

      <div class="group group-full group-about scroll scroll-about">
        <div class="container">fuck</div>
      </div>

      <div class="group group-full group-news scroll scroll-news">
      </div>

      <div class="group group-blog-carousel">
        <div class="container">
          <ul class="carousel">
            <li class="carousel-arrow-left"></li>

            <li class="carousel-item">
              <div class="blog-preview">
                <img src="img/blog1.png">
              </div>
            </li>

            <li class="carousel-item">
              <div class="blog-preview">
                <img src="img/blog2.png">
              </div>
            </li>

            <li class="carousel-arrow-right"></li>
          </ul>
        </div>
      </div>

      <div class="group group-full group-clients scroll scroll-clients"></div>

      <div class="group group-full group-contact scroll scroll-contact"></div>
    </div>

    <script src="components/slick.js/slick/slick.min.js"></script>
  </body>
  
</html>
